<!doctype html>
<html lang="vi">
<script src="assets/js/auth.js"></script>
<script>
    requireAdminLogin();
</script>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div id="header"></div>

    <main class="container">
        <h1 class="page-title">Dashboard</h1>

        <section class="grid grid-4 cards-row">
            <div class="card">
                <h3>Dịch vụ</h3>
                <p id="stat-products" class="stat-number">0</p>
            </div>
            <div class="card">
                <h3>Danh mục</h3>
                <p id="stat-categories" class="stat-number">0</p>
            </div>
            <div class="card">
                <h3>Chờ xác nhận</h3>
                <p id="stat-orders" class="stat-number">0</p>
            </div>
            <div class="card">
                <h3>Doanh thu (₫)</h3>
                <p id="stat-sales" class="stat-number">0</p>
            </div>
        </section>

        <section class="card mt">
            <h2>Biểu đồ bán hàng (7 ngày gần nhất)</h2>
            <div id="sales-chart" class="chart"></div>
        </section>

        <section class="card mt">
            <h2>Đơn chờ xác nhận</h2>
            <div id="orders-list"></div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="./assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
