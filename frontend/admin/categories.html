<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Categories</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div id="header"></div>

    <main class="container">
        <h1 class="page-title">Quản lý danh mục</h1>
        <div class="row between">
            <input id="cat-search" placeholder="Tìm danh mục..." />
            <button class="btn category-modal-open">+ Thêm</button>
        </div>

        <section class="card mt">
            <table class="table" id="cat-table"></table>
        </section>
    </main>

    <div id="footer"></div>

    <!-- modal -->
    <div id="modal-cat" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-cat-title">Thêm danh mục</h3>
            <label>Tên danh mục<input id="cat-name" /></label>

            <div class="row right">
                <button class="btn muted category-modal-close">Hủy</button>
                <button class="btn primary category-modal-save">Lưu</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js" type="module"></script>
    <script src="assets/js/categories.js" type="module"></script>
    <script>
        fetch("layouts/header.html").then(r => r.text()).then(t => document.querySelector("#header").innerHTML = t);
        fetch("layouts/footer.html").then(r => r.text()).then(t => document.querySelector("#footer").innerHTML = t);
    </script>
</body>

</html>
